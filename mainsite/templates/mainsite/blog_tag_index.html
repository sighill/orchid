{% extends "mainsite/base.html" %}
{% block content %}
<div class="jumbotron">

        <div class="container">
            <h1 class="display-3 white pb-5">Tag : {{tag}}</h1>
        </div>

</div> <!-- end jumbotron -->

{% for post in all_posts %}

<h1>{{post.name}}</h1>

<div class="container-fluid col-md-10 w_bg">

    <div class="row">

        <div class="container-fluid col-lg-2">
            <div class="row">
                <span class="align-self-center mr-2" data-feather="calendar"></span>
                <span>{{post.timestamp|date:'d-m-Y'}}</span>
            </div>

            <div class="row">
                <span class="align-self-center mr-2" data-feather="tag"></span>
                {% for tag in post.tags.all %}
                <a class="btn btn-outline-primary btn-sm mr-1" href="">{{tag.name}}</a>
                {% endfor %}
            </div>

        </div>

        <div class="container-fluid col-lg-8">
            <p>{{post.content|safe}}...</p>
            <a class="btn btn-primary" href="/ogresite/blog/{{post.uid}}">Lire le post</a>
        </div>

        <div class="container-fluid col-lg-2">

        </div>

    </div>

</div>

{% endfor %}
{% endblock %}
